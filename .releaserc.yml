# default
branches:
  - '+([0-9])?(.{+([0-9]),x}).x'
  - master
  - main
  - next
  - next-major
  - name: beta
    prerelease: true
  - name: alpha
    prerelease: true
  # ADDed
  - name: app-router
    prerelease: true
branch: main

plugins:
  - '@semantic-release/github':
      successComment: false
      failTitle: false
